<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/6.2.1/validator.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
  <script src="../jquery.validator.js"></script>
  <script src="../jquery.validator.message.jp.js"></script>
  <script>
    $(function(){
      groupValidator['姓名'] = function(datas,params){
        if(datas['名']!='tarou' || datas['姓']!='hosokawa') {
          return false;
        }
      };
      $('#form').validator({setup:function(){console.log('setup');},default_submit:false});
      $('#groupForm').validator({default_submit:false});

      $('#multiErrorform').validator({setup:function(){console.log('setup');},default_submit:false});
      $('#doneForm')
      .validator({setup:function(){console.log('setup');},default_submit:false})
      .done(function(){
        console.log('done');
      }).fail(function(){
        console.log('fail');
      }).always(function(){
        console.log('always');
      });

      $('#doneMethodForm').submit(function(){
        result = $.validator('#doneMethodForm',{default_submit:false})
        .done(function(){
          console.log('done2')
        }).fail(function(){
          console.log('fail2');
        }).always(function(){
          console.log('always2');
        }).result();
      });
    });
  </script>
</head>
<body>
  <form action="#" id='form'>
    <input type="text" data-validate-rules='required,isLength(1,3)' data-validate-message-limit=1>
    <input type="submit">
  </form>

  <form action="#" id='groupForm'>
    <label>姓<input type="text" data-validate-rules='required,姓名#groupA.姓'></label>
    <label>名<input type="text" data-validate-rules='required,姓名#groupA.名'></label>
    <input type="submit">
  </form>

  <form action="#" id='multiErrorform'>
    <input type="text" data-validate-message-limit='3' data-validate-rules='required,isLength(1,3),isAscii,isEmail'>
    <input type="submit">
  </form>

  <form action="#" id='doneForm'>
    <input type="text" data-validate-rules='required'>
    <input type="submit">
  </form>

  <form action="#" id='doneMethodForm'>
    <input type="text" data-validate-rules='required'>
    <input type="submit">
  </form>

</body>
</html>
